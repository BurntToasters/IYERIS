appx:
  identityName: BurntToasters.IYERIS
  publisher: CN=BC0CB990-55E8-4580-97B7-1E2DAA4B44F6
  publisherDisplayName: BurntToasters
  displayName: IYERIS
  backgroundColor: '#3a2a4d'
  minVersion: 10.0.10240.0
