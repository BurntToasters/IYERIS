name: CI

on:
  push:
    branches: [main, '*.x']
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  NODE_VERSION: '24'

jobs:
  lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dependency preflight
        run: npm run deps:preflight

      - name: Run ESLint (production)
        run: npm run lint:prod

      - name: Run ESLint (tests)
        run: npm run lint:test

      - name: Check formatting
        run: npm run format:check

  typecheck:
    name: Type Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dependency preflight
        run: npm run deps:preflight

      - name: Run TypeScript compiler
        run: npm run typecheck

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dependency preflight
        run: npm run deps:preflight

      - name: Run tests
        run: npm test

  build:
    name: Build + Package Smoke
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Dependency preflight
        run: npm run deps:preflight

      - name: Build
        run: npm run build

      - name: Ensure license manifest exists
        run: node -e "const fs=require('fs');if(!fs.existsSync('licenses.json'))fs.writeFileSync('licenses.json','[]\\n');"

      - name: Package smoke (Linux)
        if: runner.os == 'Linux'
        run: npx electron-builder --linux --dir --publish never

      - name: Package smoke (Windows)
        if: runner.os == 'Windows'
        run: npx electron-builder --win --dir --publish never

      - name: Package smoke (macOS)
        if: runner.os == 'macOS'
        run: npx electron-builder --mac --dir --publish never
